<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <!-- tailwind and daisyUI CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom CSS -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- import poppins fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- import anton fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body class="font-poppins">

    <header>

    </header>

    <main class="min-h-screen bg-[#010313] bg-[url(./images/background.png)] bg-no-repeat bg-center flex flex-col justify-center">
        <!-- Home Screen -->
        <section class="home min-h-screen text-white justify-center items-center hidden">
            <div class="flex flex-col items-center space-y-7">
                <h1 class="text-[170px] font-anton uppercase">Alphabet Clash</h1>
                <p class="font-poppins text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn text-2xl">Play Now</button>
            </div>
        </section>
        <!-- Playground screen -->
        <section class="playground">
            <div class="flex flex-col space-y-20 ">
                <!-- screen -->
                <div class="flex flex-col justify-center items-center">
                    <div class="artboard artboard-horizontal phone-6 bg-white bg-opacity-70 border-[#010313CC] border-[20px] rounded-2xl">
                        <div class="flex justify-center">
                            <p class="bg-[#2F2941] text-white p-5 rounded-b-2xl">Don't watch keyboard  while playing...</p>
                        </div>
                        <div class="flex justify-center h-full p-10">
                            <p class="text-black uppercase text-9xl font-bold">y</p>
                        </div>
                    </div>
                    
                </div>

                <!-- keyboard -->
                <div>
                    <div class="flex justify-center gap-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>
                </div>

                <!-- score and life -->
                <div class="container mx-auto flex justify-between">
                    <button class="btn rounded-full bg-[#894189] text-white border-none">
                        <span>Life</span>
                        <img src="./images/heart.svg" alt="">
                        <span>1</span>
                      </button>
                      <button class="btn rounded-full bg-[#360490] text-white border-none">
                        <span>Score</span>
                        <img src="./images/dollar.svg" alt="">
                        <span>1</span>
                      </button>
                </div>
            </div>
        </section>
        <!-- Score screen -->
        <section class="score">

        </section>
    </main>

    <footer>

    </footer>


    <!-- js file connection -->
    <script src="scripts/script.js"></script>
</body>

</html>
